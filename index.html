<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="container">
        <article class="card">
            <div class="card--image">
                <img class="img--responsive" src="./img/cactus_img.jpg" alt="cactus_img" name="Cactus image">
            </div>
            <div class="card--categories">
                <span class="pill--primary">Design</span>
            </div>
            <div class="card--body">
                <h3>Embracing Minimalism</h3>
                <p>
                    From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the
                    beauty that lies in simplicity.
                </p>
            </div>

            <div class="card--footer">
                <p>
                    Annie Spratt
                </p>
            </div>
        </article>
    </section>
</body>

</html>
